<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade Stand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/shared.css" />
    <link rel="stylesheet" href="../src/index.css" />
</head>

<body>
    <div class="container">
        <h1>Hi there! Before you can customize lemonades for your order we need some information about
            you.</h1>
        <div class="form-box">
            <label for="name">Name: (First & Last)</label>
            <input id="name" class="input-style" type="text" name="name" />
            <p id="nameError" class="error hidden"></p>
            <label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" class="input-style" type="text" name="phoneNumber" />
            <p id="phoneError" class="error hidden"></p>
            <label for="lemonadeStand">Which lemonade stand would you like to order from today?</label>
            <select id="lemonadeStand" class="input-style" name="lemonadeStand">
                <option><span>Cooksys Lemonade Stand</span></option>
                <option>Brad's Lemonade Stand</option>
            </select>
            <button class="yellow-button font">Start your order</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="../src/index.js"></script>
</body>

</html>
